  <div class="container">
    <div class="card">
      <div class="card-header">
        <h3>Alta Cliente</h3>
      </div>
      <div class="card-body">
        <form action="" >
            <div class="form-group">
              <label for="">Nombre:</label>
              <input type="text" class="form-control" [(ngModel)]="clienteForm.nombre" name="nombre" required/>
            </div>
            <div class="form-group">
              <label for="">CIF:</label>
              <input type="text" class="form-control" [(ngModel)]="clienteForm.cif" name="cif" required/>
            </div>
            <div class="form-group">
              <label for="">Direccion:</label>
              <input type="text" class="form-control" [(ngModel)]="clienteForm.direccion" name="direccion" required/>
            </div>
            <br>
            <div class="form-group">
              <label for="">Grupo:</label>
              <select single  [(ngModel)]="clienteForm.grupo" name="grupo" class="form-control">
                <option *ngFor="let grupo of grupos" [ngValue]="grupo.id">
                  {{ grupo.id }}
                </option>
              </select>
            </div>
            <br>
            <button (click)="guardarCliente()"class="btn btn-danger">Guardar</button>
        </form>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h3>Listado Clientes</h3>
      </div>
      <div class="card-body">
          <input type="text" class="form-control" placeholder="filtrar..."[(ngModel)]="filterNombre" name="filterNombre" >
        <table class="table table-hover">
          <thead>
            <tr class="text-center">
              <th>NOMBRE</th>
              <th>CIF</th>
              <th>DIRECCION</th>
              <th>GRUPO</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cliente of clientes | filter:filterNombre" class="text-center">
              <td>{{cliente.nombre}}</td>
              <td>{{cliente.cif}}</td>
              <td>{{cliente.direccion}}</td>
              <td>{{cliente.grupo}}</td>
              <td>
                <button class="btn btn-warning">Editar</button>
                <button (click)="eliminarCliente(cliente)" class="btn btn-danger" style="margin-left: 10px;">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
